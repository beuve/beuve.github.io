<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<header class="header">
		<div class="burger" onclick="activateBurgerMenu(this)">
			<div class="burger-bar burger-bar1"></div>
			<div class="burger-bar burger-bar2"></div>
			<div class="burger-bar burger-bar3"></div>
		</div>
		<nav id="nav-opt" class="nav">
			<a href="#">My Papers</a>
			<a href="#">About me</a>
		</nav>
	</header>
	<main class="main">
		<h1 id="h1">PAPERS</h1>
		<div id="h1-underline" class="h1-underline"></div>
		<div class="content">
			<div class="papers">
				<div id="paper-1" class="paper">
					<div class="paper-dum"></div>
				</div>
				<div id="paper-2" class="paper">
					<div class="paper-dum"></div>
				</div>
				<div id="paper-3" class="paper">
					<div class="paper-dum"></div>
				</div>
				<div id="paper-4" class="paper">
					<div class="paper-dum"></div>
				</div>
				<div id="paper-5" class="paper">
					<div class="paper-dum"></div>
				</div>
			</div>
		</div>
	</main>
	<script>
		function toggleNav() {
			var x = document.getElementById("nav-opt");
			if (x.style.display === "block") {
				x.style.display = "none";
			} else {
				x.style.display = "block";
			}
		}
		function activateBurgerMenu(x) {
			x.classList.toggle("burger-change");
			toggleNav();
		}
		window.onscroll = function () {
			var h = document.getElementById("h1"),
				hi = document.getElementById("h1-underline")
			scrollPoint = hi.offsetTop - h.offsetTop;
			if (window.scrollY > scrollPoint) {
				hi.classList.add("hide-underline");
			} else {
				hi.classList.remove("hide-underline");
			}
		}
	</script>
</body>

</html>
